<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/27439a4ca6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="head">
            <i class="fa-solid fa-check"></i>
            <h1>Todos</h1>
            
        </div>
        
    </header>
    <div class="sections">
        <section class="hamburger-menu">
            <ul class="hamburger-items">
                <div class="inbox">
                    <li><h2>Inbox</h2></li>
                    <li class="li-items">Today's Tasks</li>
                    <li class="li-items">This Week's Tasks</li>
                </div>
                <div class="project">
        
                    <li><h2>Projects</h2></li>
                    <div class="project-header-div">
                        <li class="project-header">Bork Project</li>
                        <button class="btn-delete-project"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <button id="add-project"><i class="fa-solid fa-plus"></i>Add Project</button>
                </div>
            </ul>
        </section>
        <section class="taskcontainer">
            <div class="tasks">
                <h2>Bork Project</h2>
                <div class="tasks">
                    <div class="task">
                        <span class="custom-check"></span>
                        <p class="taskname">woof</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>

    </footer>
</body>
</html>
